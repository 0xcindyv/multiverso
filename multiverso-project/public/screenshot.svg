<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#4a6bff" />
  <text x="400" y="38" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Bitmap Metaverse Viewer</text>
  
  <!-- Main content -->
  <rect x="20" y="80" width="250" height="300" fill="white" rx="8" />
  <rect x="290" y="80" width="490" height="300" fill="white" rx="8" />
  
  <!-- Input section -->
  <text x="40" y="110" font-family="Arial" font-size="18" fill="#6c63ff" font-weight="bold">Dados do Bitmap</text>
  <rect x="40" y="120" width="210" height="80" fill="#f5f5f5" rx="4" />
  <rect x="40" y="210" width="210" height="30" fill="#4a6bff" rx="4" />
  <text x="145" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Visualizar em 3D</text>
  
  <!-- Stats section -->
  <text x="40" y="260" font-family="Arial" font-size="16" fill="#6c63ff" font-weight="bold">Estatísticas do Bitmap</text>
  <rect x="40" y="270" width="100" height="50" fill="#f5f5f5" rx="4" />
  <rect x="150" y="270" width="100" height="50" fill="#f5f5f5" rx="4" />
  
  <!-- 3D Viewer -->
  <text x="310" y="110" font-family="Arial" font-size="18" fill="#6c63ff" font-weight="bold">Visualização 3D</text>
  <rect x="310" y="120" width="450" height="220" fill="#f5f5f5" rx="4" />
  
  <!-- 3D Cubes -->
  <rect x="350" y="150" width="50" height="50" fill="#E57373" />
  <rect x="410" y="150" width="60" height="60" fill="#81C784" />
  <rect x="480" y="150" width="40" height="40" fill="#64B5F6" />
  <rect x="530" y="150" width="30" height="30" fill="#FFD54F" />
  <rect x="570" y="150" width="20" height="20" fill="#9575CD" />
  <rect x="600" y="150" width="10" height="10" fill="#4DB6AC" />
  
  <rect x="350" y="210" width="50" height="50" fill="#F06292" />
  <rect x="410" y="220" width="40" height="40" fill="#A1887F" />
  <rect x="460" y="200" width="30" height="30" fill="#FF5252" />
  <rect x="500" y="190" width="60" height="60" fill="#69F0AE" />
  <rect x="570" y="180" width="50" height="50" fill="#448AFF" />
  
  <!-- Instructions -->
  <text x="310" y="360" font-family="Arial" font-size="14" fill="#333">Use o mouse para girar a câmera e a roda do mouse para zoom</text>
  
  <!-- Buttons -->
  <rect x="700" y="330" width="40" height="30" fill="rgba(255, 255, 255, 0.7)" rx="4" />
  <rect x="650" y="330" width="40" height="30" fill="rgba(255, 255, 255, 0.7)" rx="4" />
</svg> 